# ******************************************************************************
# precached - A Linux process monitor and pre-caching daemon
#             Default configuration file in TOML format
#             (see: https://github.com/toml-lang/toml)
user="root"
group="root"
worker_threads="auto"
state_dir="/var/lib/precached/"
disabled_plugins = [
  "notifications",
  "dbus_interface",
  "vfs_stat_cache",
]
# ******************************************************************************

# ******************************************************************************
# Files listed below are included into the set of cached files (forced caching)
whitelist = [
# "/usr/bin/",
# "/usr/sbin/",
# "/usr/lib/",
# "/usr/lib64/",
# "/usr/libexec/",
# "/usr/local/bin",
# "/usr/local/sbin",
# "/usr/share",
]
# ******************************************************************************

# ******************************************************************************
# Executables listed below are included into the set of cached files
# The associated I/O trace (if any) will be replayed ahead of time
program_whitelist = [
# "/usr/lib64/libreoffice/program/soffice.bin",
]
# ******************************************************************************

# ******************************************************************************
# Files listed below are *excluded* from the set of cached files (blacklisted)
# The following file names are implicitly blacklisted:
# "[mpx]"
# "[vvar]"
# "[vdso]"
# "[heap]"
# "[stack]"
# "[vsyscall]"
# "*(deleted)"

blacklist = [
  "/dev/**/*",
  "/proc/**/*",
  "/sys/**/*",
  "/usr/lib/modules/**/*",
  "/usr/lib/.build-id/**/*",
]
# ******************************************************************************
