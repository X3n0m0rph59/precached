[package]
name = "precached"
version = "1.1.0"
build = "build.rs"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>"]
description = "A Linux process monitor and pre-caching daemon"
repository = "https://github.com/X3n0m0rph59/precached"
homepage = "https://x3n0m0rph59.github.io/precached/"
license = "GPLv3+"
readme = "README.md"

[features]
default = []
dev = ["clippy"]

[dependencies]
procmon-sys = { version = "0.0.2", path = 'src/procmon-sys' }
sys-info = { version = "*", git = "https://github.com/X3n0m0rph59/sys-info-rs", branch = "master" }
threadpool = { version = "*", git = "https://github.com/X3n0m0rph59/rust-threadpool", branch = "master" }
zmq = { version = "*", git = "https://github.com/X3n0m0rph59/rust-zmq", branch = "master" }
# sys-info = { version = "*", path = "vendor/sys-info" }
# threadpool = { version = "*", path = "vendor/threadpool" }
# zmq = { version = "*", path = "vendor/zmq" }
chrono = { version = "0.4.0", features = ["serde", "rustc-serialize"] }
chrono-tz = { version = "0.4.0", features = ["serde"] }
crossbeam = "0.3.2"
rayon = "1.0"
log-panics = "2.0"
indexmap = "1.0"
time = "0.1.38"
systemstat = "0.1.2"
users = "0.6.0"
term_size = "1.0.0-beta1"
libc = "0.2.40"
nix = "0.10"
num_cpus = "1.8"
log = "0.4.1"
env_logger = "0.5.9"
pretty_env_logger = "0.2.2"
fern = "0.5"
ansi_term = "0.11"
syslog = "3.3"
lazy_static = "1.0"
enum_primitive = "0.1.1"
regex = "0.2"
fnv = "1.0.6"
globset = "0.4"
byteorder = "1.1.0"
bytevec = "0.2.0"
toml = "0.4"
clap = "2.27.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
zstd = "0.4"
dbus = "0.6.1"
notify-rust = "3"
tui = "0.2"
termion = "1.5.1"
term = "0.5"
pbr = "1.0.0"
# prettytable-rs = "0.7"
prettytable-rs = { version = "*", git = "https://github.com/Eijebong/prettytable-rs.git", branch = "term"}
daemonize = "0.3.0"
inotify = "0.5.0"
clippy = { version = "*", optional = true }

# [replace]
# sys-info = { version = "*", path = "vendor/" }
# threadpool = { version = "*", path = "vendor/" }
# zmq = { version = "*", path = "vendor/" }

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 8
panic = 'unwind'

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'

[[bin]]
name = "precached"
path = "src/main.rs"
# build = "build.rs"

[[bin]]
name = "precachedctl"
path = "src/bin/precachedctl/src/main.rs"
# build = "src/bin/precachedctl/build.rs"

[[bin]]
name = "iotracectl"
path = "src/bin/iotracectl/src/main.rs"
# build = "src/bin/iotracectl/build.rs"

[[bin]]
name = "precachedtop"
path = "src/bin/precachedtop/src/main.rs"
# build = "src/bin/precachedtop/build.rs"

[[bin]]
name = "rulesctl"
path = "src/bin/rulesctl/src/main.rs"
# build = "src/bin/rulesctl/build.rs"